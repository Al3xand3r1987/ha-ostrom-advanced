[pytest]
# pytest Konfiguration für Ostrom Advanced Integration Tests

# Test-Verzeichnisse
testpaths = tests

# Python-Dateien erkennen
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio-Modus aktivieren
asyncio_mode = auto

# Coverage-Konfiguration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --cov=custom_components.ostrom_advanced
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Marker definieren
markers =
    unit: Unit Tests (schnelle, isolierte Tests)
    integration: Integration Tests (benötigen Home Assistant Setup)
    slow: Langsame Tests (können übersprungen werden)
    api: Tests die API-Calls machen (mit Mocking)

# Minimale Coverage-Anforderungen (kann später erhöht werden)
# --cov-fail-under=80

# Warnings behandeln
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

