name-template: 'Ostrom Advanced v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes
  $CHANGES

categories:
  - title: 'ğŸš€ New Features'
    labels:
      - 'feat'
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
  - title: 'ğŸ“ Maintenance'
    labels:
      - 'docs'
      - 'chore'
      - 'refactor'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'

change-title-escapes: '\<*_&'

exclude-labels:
  - 'skip-changelog'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
  default: patch

autolabeler:
  - label: 'skip-changelog'
    files:
      - '*.md'
      - '.gitignore'
      - '.github/**'
