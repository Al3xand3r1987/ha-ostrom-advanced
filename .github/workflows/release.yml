name: Release

on:
  push:
    tags:
      - 'v*'  # Triggert bei Tags wie v0.1.0, v1.2.3, etc.

permissions:
  contents: write  # Erforderlich für das Erstellen von Releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Vollständige Git-Historie für Release Notes

      - name: Release Drafter
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: true  # Release automatisch veröffentlichen
          tag: ${{ github.ref }}  # Verwendet den gepushten Tag (z.B. refs/tags/v0.1.0)
          version: ${{ github.ref_name }}  # Version ohne 'refs/tags/' Präfix (z.B. v0.1.0)

